<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire me form</title>
   <!-- <link href="./style_for_hireme.css" rel="stylesheet" > -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <header class="forposition">
        <h1 >Hire me</h1>
        <h3>Contact information</h3>
    </header>
    <table>
        <tbody>
            <tr>
                <th><strong>Phone</strong></th>
                <td>+380669999999</td>
            </tr>
            <tr>
                <th><strong>Adress</strong></th>
                <td>Ukraine Krym Yalta</td>
            </tr>
            
        </tbody>
        
        
    </table>
    <div class="form">

    <div class="container border rounded" style="max-width: 1024px;">
        <form class="needs-validation" novalidate>
          <fieldset>
            <legend class="mt-3">Contact form</legend>
            <div class="row g-3">
              <div class="col-md-6">
                <label for="email" class="form-label">E-mail:<span class="asterisk">*</span></label>
                <input type="email" class="form-control is-invalid" id="email" placeholder="enter e-mail" required>
                <div class="invalid-feedback">
                  Please provide a valid email format (example@domain.com)
                </div>
              </div>
              <div class="col-md-6">
                <label for="options" class="form-label">Work type:<span class="asterisk">*</span></label>
                <select class="form-select is-invalid" id="options" required>
                  <option value="">Choose...</option>
                  <option value="Work in the office">Work in the office</option>
                  <option value="Remote work">Remote work</option>
                  <option value="One-time project">One-time project</option>
                </select>
                <div class="invalid-feedback">
                  Please select a work type.
                </div>
              </div>
              <div class="col-md-12">
                <label for="description" class="form-label">Description:<span class="asterisk">*</span></label>
                <textarea class="form-control is-invalid" id="description" rows="10" cols="40" minlength="16" placeholder="enter description" required></textarea>
                <div class="invalid-feedback">
                  Please enter a description with at least 16 characters.
                </div>
              </div>
              <div class="col-md-12 mb-3">
                <button class="btn btn-primary" type="submit">Hire me</button>
              </div>
            </div>
          </fieldset>
        </form>
      </div>
</div>
</body>
</html>
